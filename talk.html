<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Talk</title>
    <link rel="stylesheet" href="./talk.css">
    <link rel="icon" type="image/x-icon" href="./bluecam.jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="hero">

        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                     <label for="name"><i class='bx bxs-user-circle'></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                     <label for="number"><i class='bx bxs-phone' ></i> Phone Number</label>
                </div>
            </div>
            
            <div class="input-group">
                <input type="text" id="email" required>
                 <label for="email"><i class='bx bx-envelope'></i> Email Id</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                 <label for="message"><i class='bx bxs-message-dots'></i> Your Message</label>
            </div>
           <div class="contain">
            <button type="submit">SUBMIT <i class='bx bxs-paper-plane' ></i></button>
            <a href="./portfolio.html">BACK</a>
           </div>
        </form>




    </div>


</body>
</html>
